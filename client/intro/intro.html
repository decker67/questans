<template name="intro">

  <div class="row">
    <div class="col-xs-2 col-md-2"></div>
    <div class="col-xs-8 col-md-8">
      {{#each lines }}
        <p class="lead text-center">{{this}}</p>
      {{/each}}
      <button type="button" class="btn-lg btn-primary btn-block">Ok</button>
    </div>
    <div class="col-xs-2 col-md-2"></div>
  </div>

</template>
