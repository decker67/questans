<head>
  <title>Questan</title>
</head>

<body>
  <h1>Questan</h1>

  {{> questan }}

</body>

<template name="questan">
  <p>{{intro}}</p>
  {{#with actual }}
    <h2 class="statement">{{statement}}</h2>
    {{#if answers }}
      {{#each answers }}
      <button class="answer" value="{{next}}">{{text}}</button>
      {{/each }}
    {{else }}
      <button class="answer" value="{{next}}">Ok</button>
    {{/if }}
  {{/with }}
</template>
